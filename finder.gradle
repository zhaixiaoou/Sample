apply plugin: 'com.zxo.finder.plugin'

finderConfig{
    classes = [
            'android/os/Build',
            'com/zxo/sample/MainActivity'
    ]
    methods = [
    ]

    fields = [
            'android/os/Build.BRAND:Ljava/lang/String'
    ]

    ignorePrefixes = [
            'androidx/', 'android/', 'com/google', 'com/zxo/sample/BaseInfo'
    ]

    replaceEnable = true
}